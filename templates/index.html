<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
            border:1px solid black;
        }
        .box{
            width:100%;
            height:200px;
        }

        .counter{
            display:block;
            width:50%;
            margin: 0 auto;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
        <div class="counter">
            <h1>Counter</h1>
            <p>You've visted: {{session['visits']}} times</p>
            <form action="/" method="post">
                <input type="hidden" name="action" value="2" />
                <button type="button" class="btn btn-primary" value="Submit">Two visits!</button>
            </form>
        </div>
    </div>
</body>
</html>
